<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>活期金购买未绑卡</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/mui.picker.css">
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/iconfont.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <div class="headTop flex bgWhite">
            <a class="headTopLeft" href="javascript:history.back(-1);"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;padding-left: 0.133333333rem;"> <i class="iconfont icon-fanhui" style="font-size: 0.693333333rem;"></i></span></a>
            <div class="headTopCenter"><span class="logo"></span>确认订单</div>
            <div class="headTopRight"> <span></span>元/克</div>
        </div>
        <div class="buyHqjTopWrap bgWhite borderBottom">
            <div class="buyHqjTop flex">
                <div class="flex1">
                    <div class="hqiName">活期金</div>
                    <div class="desHqj">5克起购 随买随卖</div>
                </div>
                <div class="flex1">
                    <div class="hqjNianHuaRate">4%</div>
                    <div class="hqjNianHuaFont">预期年化</div>
                </div>
            </div>
        </div>
        <div class="buyHqjTopWrap bgWhite">
            <div class="buyHqjTop flex" style="margin-top: 0;">
                <div class="flex1 buyMoneyTitle">购买金额（元）</div>
                <input type="tel" maxlength="9" class="flex1 buyMoney" placeholder="5元起够" style="border:none;padding:0;margin-bottom: 0;height: 1.6rem;">
            </div>
        </div>
        <div class="profitComputeWrap">
            <div class="profitComputeCenter">
                收益计算
            </div>
        </div>
        <div class="buyHqjTopWrap bgWhite borderBottom">
            <div class="buyHqjTop flex" style="margin-top: 0;">
                <div class="flex1 buyMoneyTitle">计算日</div>
                <div class="flex1 interestDay">2017-06-12</div>
            </div>
        </div>
        <div class="expireDayWrap bgWhite borderBottom">
            <div class="expireDayCenter flex">
                <div class="flex1 expireDayFont">到期日</div>
                <div class="flex1 expireDay" id="useData"></div>
                <div class="chooseDateIcon  downIcon"><i class="iconfont icon-xialaanniu"></i></div>
            </div>
        </div>
        <div class="expireDayWrap bgWhite">
            <div class="expireDayCenter flex">
                <div class="flex1 expectedReturnFont">预期收益</div>
                <div class="flex1 expectedReturnMoney">0.00</div>
            </div>
        </div>
        <div class="rechargingBankWrap bgWhite">
            <div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">
                <div class="bankIcon rechargeBankIcon"><i class="iconfont icon-bank-card" style="font-size: 0.64rem;"></i></div>
                <div class="bankRight">
                    <div class="userCardInfo">
                        <span class="bankTitle">银行卡支付</span>
                    </div>
                    <div class="rechargeExplain">
                        先绑卡，后支付
                    </div>
                </div>
                <div class="goAuthentication">
                    <span class="authenticationFont">去认证</span>
                    <span class="authenticationIcon"> <i class="iconfont icon-jinru" ></i> </span>
                </div>
            </div>
        </div>
        <div class="placeOrderWrap">
            <input type="button" value="提交订单" class="placeOrderBtn" style="display: block;height: 1.44rem; line-height: 1.44rem;width: 9.2rem;margin: 0 auto 0.533333333rem;;font-size: 0.426666667rem;background: rgb(181,181,181);color:#fff;text-align: center;padding:0;border:none;" disabled="disabled">
        </div>
    </div>
</div>
<div class="popup"></div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/order.js"></script>
</html>
