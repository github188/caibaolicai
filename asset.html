<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>资产</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .icon-jinru{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <!--<div class="swiper-container swiper-container-horizontal" id="swiper-container3" style="width:100%;">-->
        <div class="swiper-slide swiper-no-swiping page" style="padding-bottom: 1rem;">
            <div class="headTop flex bgWhite" style="background: #bc1717;">
                <div class="headTopLeft">
                    <span class="messageIcon goMyInfoBTn" style="font-size:0.266666667rem;display: inline-block;width: 50%;text-align: center;">
                        <i class="iconfont icon-iconfont02" style="font-size: 0.48rem;color: #e6e6e6;"></i>
                    </span>
                    <span style="font-size:0.266666667rem;display: inline-block;width: 46%;text-align: center">
                    </span>
                </div>
                <div class="headTopCenter"><span class="logo"></span>我的资产</div>
                <div class="headTopRight"><div class="incomeAllBtn">&nbsp;</div></div>
            </div>

            <div class="userDateWrap" style="background: #bc1717;">
                <div class="dateNumWrap flex">
                    <div class="userDate dateNumLeft asset">&nbsp;</div>
                    <div class="userDate dateNumRight balance">&nbsp;</div>
                </div>
                <div class="dateFontWrap flex">
                    <div class="userDate dateFontLeft">总资产</div>
                    <div class="userDate dateFontRight">账户余额</div>
                </div>
            </div>

            <div class="dealWrap flex bgWhite">
                <div class="rechargeBtn goRechargeBtn">充值</div>
                <div class="withdrawBtn goWithdrawBtn">提现</div>
            </div>

            <div class="activityWrap bgWhite flex">
                <div class="actCard">
                    <span class="actIcon"><i class="iconfont icon-goumaijine" style=""></i></span><br>
                    <span class="actTitle">买金</span>
                </div>
                <div class="actCard">
                    <span class="actIcon"><i class="iconfont icon-maichu"></i></span><br>
                    <span class="actTitle">卖金</span>
                </div>
                <div class="actCard">
                    <span class="actIcon"><i class="iconfont icon-jifen"></i></span><br>
                    <span class="actTitle">积分</span>
                </div>
                <div class="actCard">
                    <span class="actIcon"><i class="iconfont icon-qiaquan"></i></span><br>
                    <span class="actTitle">卡券包</span>
                </div>
            </div>
            <div class="capitalCard bgWhite">
                <div class="capitalCardCenter flex borderBottom goHqjAsset">
                    <div class="capitalCardIcon"><i class="iconfont icon-chanpin-huoqi-hengcunjin-"></i></div>
                    <div class="capitalCardTitle">活期金</div>
                    <div class="capitalCardNum hqjNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
                <div class="capitalCardCenter flex goWzjAsset">
                    <div class="capitalCardIcon"><i class="iconfont icon-wending"></i></div>
                    <div class="capitalCardTitle">稳赚金</div>
                    <div class="capitalCardNum wzjNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
            </div>

            <div class="capitalCard bgWhite">
                <div class="capitalCardCenter flex borderBottom goJsjAsset">
                    <div class="capitalCardIcon"><i class="iconfont icon-dailingshengcunjin"></i></div>
                    <div class="capitalCardTitle">金生金</div>
                    <div class="capitalCardNum jsjNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
                <div class="capitalCardCenter flex goQdjAsset">
                    <div class="capitalCardIcon"><i class="iconfont icon-qiandai"></i></div>
                    <div class="capitalCardTitle">钱袋金</div>
                    <div class="capitalCardNum qdjNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
            </div>

            <div class="capitalCard bgWhite">
                <div class="capitalCardCenter flex borderBottom">
                    <div class="capitalCardIcon"><i class="iconfont icon-jiaoyijilu"></i></div>
                    <div class="capitalCardTitle">交易记录</div>
                    <div class="capitalCardNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
                <div class="capitalCardCenter flex">
                    <div class="capitalCardIcon"><i class="iconfont icon-iconfontzhizuobiaozhun49"></i></div>
                    <div class="capitalCardTitle">邀请好友</div>
                    <div class="capitalCardNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
            </div>
            <div class="capitalCard bgWhite">
                <div class="capitalCardCenter flex borderBottom goCertification">
                    <div class="capitalCardIcon"><i class="iconfont icon-shimingrenzheng"></i></div>
                    <div class="capitalCardTitle">实名认证</div>
                    <div class="capitalCardNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
                <div class="capitalCardCenter flex">
                    <div class="capitalCardIcon"><i class="iconfont icon-bank-card"></i></div>
                    <div class="capitalCardTitle">我的银行卡</div>
                    <div class="capitalCardNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
            </div>
            <div class="capitalCard bgWhite">
                <div class="capitalCardCenter flex borderBottom">
                    <div class="capitalCardIcon"><i class="iconfont icon-wodexiaoxi"></i></div>
                    <div class="capitalCardTitle">我的消息</div>
                    <div class="capitalCardNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
                <div class="capitalCardCenter flex">
                    <div class="capitalCardIcon"><i class="iconfont icon-lianxiwomen"></i></div>
                    <div class="capitalCardTitle">联系我们</div>
                    <div class="capitalCardNum"></div>
                    <div class="capitalCardArrow"><i class="iconfont icon-jinru"></i></div>
                </div>
            </div>
            <div class="quitWrap bgWhite">
                <input type="button" value="退出登录" class="quitLoginBtn bgWhite">
            </div>
        </div>
        <div class=" flex indexFoots bgWhite">
                <div class="swiper-slide footBtn shouYe">
                    <span class="homeIcon fontBtnIcon"><i class="iconfont icon-shouyefanhuishouye"></i></span><br>
                    首页
                </div>
                <div class="swiper-slide footBtn yueDu">
                    <span class="readIcon fontBtnIcon"><i class="iconfont icon-yuedu"></i></span><br>
                    阅读
                </div>
                <div class="swiper-slide footBtn faXian">
                    <span class="findIcon fontBtnIcon"><i class="iconfont icon-faxian"></i></span><br>
                    发现
                </div>
                <div class="swiper-slide footBtn footBtnOrange ziChan ">
                    <span class="assetsIcon fontBtnIcon"><i class="iconfont icon-wodezichan"></i></span><br>
                    资产
                </div>
            </div>
        <!--</div>-->
        <div class="footCover"></div>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/app.js"></script>
</html>
