<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>活期金购买</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/mui.picker.css">
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <div class="headTop flex bgWhite">
            <div class="headTopLeft"><a href="javascript:history.back(-1);" class="messageIcon flex" style="display: inline-block;width: 1.4rem;text-align: left;"> <i class="iconfont icon-fanhui flex1" style="font-size: 0.693333333rem;color:#000;"></i><span class="fanHuiFont flex1"></span>  </a></div>
            <div class="headTopCenter"><span class="logo"></span>确认订单</div>
            <div class="headTopRight"> <span></span>元/克</div>
        </div>
        <div class="buyHqjTopWrap bgWhite borderBottom">
            <div class="buyHqjTop flex">
                <div class="flex1">
                    <div class="hqiName">活期金</div>
                    <div class="desHqj">1元起购 随买随卖</div>
                </div>
                <div class="flex1">
                    <div class="hqjNianHuaRate">6%</div>
                    <div class="hqjNianHuaFont">预期年化</div>
                </div>
            </div>
        </div>
        <div class="buyHqjTopWrap bgWhite">
            <div class="buyHqjTop flex" style="margin-top: 0;">
                <div class="flex1 buyMoneyTitle">购买金额（元）</div>
                <input type="tel" maxlength="9" class="flex1 buyMoney" placeholder="1元起购" style="border:none;padding:0;margin-bottom: 0;height: 1.6rem;" >
            </div>
        </div>
        <div class="profitComputeWrap">
            <div class="profitComputeCenter">
                收益计算
            </div>
        </div>
        <div class="buyHqjTopWrap bgWhite borderBottom">
            <div class="buyHqjTop flex" style="margin-top: 0;">
                <div class="flex1 buyMoneyTitle">计息日</div>
                <div class="flex1 interestDay"></div>
                <div class="chooseDateIcon"></div>
            </div>
        </div>
        <div class="expireDayWrap bgWhite borderBottom">
            <div class="expireDayCenter flex">
                <div class="flex1 expireDayFont">到期日</div>
                <!--<input type="text" class="flex1 expireDay" style="border:none;padding:0;margin-bottom: 0;height: 1.6rem;" id="useData">-->
                <div class="flex1 expireDay" id="useData"></div>
                <div class="chooseDateIcon  downIcon"><i class="iconfont icon-xialaanniu"></i></div>
            </div>
        </div>
        <div class="expireDayWrap bgWhite">
            <div class="expireDayCenter flex">
                <div class="flex1 expectedReturnFont">预期收益</div>
                <div class="flex1 expectedReturnMoney">0.00</div>
            </div>
        </div>
        <div class="rechargingBankWrap bgWhite">
            <div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">
                <div class="bankIcon rechargeBankIcon"><img src="images/jianshebank.png" alt=""></div>
                <div class="bankRight flex4">
                    <div class="userCardInfo">
                        <span class="bankTitle banksName">建设银行</span>
                    </div>
                    <div class="rechargeExplain banksNum">
                        6227****397
                    </div>
                </div>
                <div class="authentication waitPay">
                    待支付：<span class="waitPayNum waitPayMoney"></span>
                </div>
                <div class="choosePayType">
                    <span class="payType"></span>
                </div>
            </div>
        </div>
        <div class="rechargingBankWrap bgWhite borderTop" style="margin-top: 0;">
            <div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">
                <div class="bankIcon rechargeBankIcon"><img src="images/jianshebank.png" alt=""></div>
                <div class="bankRight flex4">
                    <div class="userCardInfo">
                        <span class="bankTitle">余额支付</span>
                    </div>
                    <div class="rechargeExplain ">
                        余额：90.00元
                    </div>
                </div>
                <div class="authentication waitPay">
                    余额不足
                </div>
                <div class="choosePayType">
                    <span class="payType"></span>
                </div>
            </div>
        </div>
        <div class="placeOrderWrap">
            <input type="button" value="提交订单" class="placeOrderBtn" style="display: block;height: 1.44rem; line-height: 1.44rem;width: 9.2rem;margin: 0 0.4rem 0.533333333rem;font-size: 0.426666667rem;background: rgb(181,181,181);color:#fff;text-align: center;padding:0;border:none;" disabled="disabled">
        </div>
    </div>
    <div class="popupBg"></div>
    <div class="popupWrap bgGray">
        <div class="popupTop flex borderBottom">
            <div class="popupTopLeft"> <i class="iconfont icon-guanbi"></i> </div>
            <div class="popupTopCenter">在线支付方<span class="userRechargeNum">￥100000.00</span></div>
            <div class="popupTopRight"></div>
        </div>
        <div class="yourPhone">
            短信验证码已发送至您的手机 <span class="phoneName">188****8888</span>
        </div>
        <div class="verificationCodeWrap flex bgWhite">
            <div class="verificationCodeFont">手机验证码</div>
            <input type="number" class="verificationCodeNum" style="border:none;padding:0;margin-bottom: 0;height: 1.386666667rem;" placeholder="请输入验证码">
        </div>
        <div class="rechargeBankWrap">
            使用<span class="rechargeBank">中国建设银行</span><span>(0397)</span>付款
        </div>
        <div class="rechargeConfirmBtnWrap">
            <input type="button" class="rechargeConfirmBtn" value="确认" style="display: block;height: 1.44rem; line-height: 1.44rem;width: 9.2rem;margin: 0 0.4rem 0.533333333rem;font-size: 0.426666667rem;background: #f1973c;color:#fff;text-align: center;padding:0;border:none;">
        </div>
    </div>
</div>
<div class="popup"></div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/order.js"></script>
</html>
