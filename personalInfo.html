<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>个人信息</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <div id="wrap">
        <div class="wrapCenter">
            <div class="headTop flex bgWhite">
                <div class="headTopLeft">
                    <a href="javascript:history.back(-1);" class="messageIcon" style="font-size:0.266666667rem;display: inline-block;width: 1.4rem;text-align: left;color: #000;">
                        <i class="iconfont icon-fanhui" style="font-size: 0.693333333rem;"></i>
                        <!--<img src="images/messageIcon.png" alt="">-->
                    </a>
                </div>
                <div class="headTopCenter"><span class="logo"></span>个人信息</div>
                <div class="headTopRight"></div>
            </div>
            <div class="infoWrap">
                <div class="portrait bgWhite">
                    <div class="portraitCenter flex">
                        <div class="infoIcon"><img src="images/newImg.png" alt=""></div>
                        <div class="infoRight flex borderBottom">
                            <div class="infoTitle">头像</div>
                            <div class="portraitImg"><img src="images/newImg.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="nickname bgWhite">
                    <div class="nicknameCenter flex">
                        <div class="infoIcon"><img src="images/newImg.png" alt=""></div>
                        <div class="infoRight flex">
                            <div class="infoTitle">账号</div>
                            <div class="accountNumber">15555555555</div>
                            <!--<div class="rightArrow"> <i class="iconfont icon-fanhui-copy"></i> </div>-->
                        </div>
                    </div>
                </div>
                <div class="sex bgWhite">
                    <div class="nicknameCenter flex">
                        <div class="infoIcon"><img src="images/newImg.png" alt=""></div>
                        <div class="infoRight flex borderBottom">
                            <div class="infoTitle">昵称</div>
                            <input type="text" class="nicknameName" value="阿里看到九分裤">
                            <!--<div class="nicknameName">阿里看到九分裤</div>-->
                            <!--<div class="rightArrow"> <i class="iconfont icon-fanhui-copy"></i> </div>-->
                        </div>
                    </div>
                </div>
                <div class="bgWhite">
                    <div class="sexCenter flex">
                        <div class="infoIcon"><img src="images/newImg.png" alt=""></div>
                        <div class="infoRight flex borderBottom">
                            <div class="infoTitle">性别</div>
                            <div class="sexName"><input type="text" class="personInput" placeholder="男"></div>
                            <!--<div class="rightArrow"> <i class="iconfont icon-fanhui-copy"></i> </div>-->
                        </div>
                    </div>
                </div>
                <div class="Birthday bgWhite">
                    <div class="nicknameCenter flex">
                        <div class="infoIcon"><img src="images/newImg.png" alt=""></div>
                        <div class="infoRight flex borderBottom">
                            <div class="infoTitle">生日</div>
                            <div class="BirthdayName"><input type="text" class="personInput" placeholder="2017-01-01"></div>
                            <!--<div class="rightArrow"> <i class="iconfont icon-fanhui-copy"></i> </div>-->
                        </div>
                    </div>
                </div>
                <div class="mailbox bgWhite">
                    <div class="nicknameCenter flex">
                        <div class="infoIcon"><img src="images/newImg.png" alt=""></div>
                        <div class="infoRight flex">
                            <div class="infoTitle">邮箱</div>
                            <div class="mailboxName"><input type="text" class="personInput" placeholder="11111111@qq.com"></div>
                            <!--<div class="rightArrow"> <i class="iconfont icon-fanhui-copy"></i> </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
