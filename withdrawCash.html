<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>提现</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        label{
            display: block;
            text-align: center;
        }
        .pwdContainer{
            box-sizing: border-box;
            -moz-box-sizing:border-box; /* Firefox */
            -webkit-box-sizing:border-box; /* Safari */
            border: 1px solid #c8c8c8;
            font-size: 0;
            display: inline-block;
            position: relative;
            font-size: 0;
        }
        .pwdContainer span{
            display: inline-block;
            width: 1.3rem;
            height: 1.3rem;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            line-height:1.53333333rem;
            box-sizing: border-box;
            -moz-box-sizing:border-box; /* Firefox */
            -webkit-box-sizing:border-box; /* Safari */
            border-left: 1px solid #e6e6e6;
            vertical-align: middle;
            overflow: hidden;
        }
        .pwdContainer span:first-child {
            border-left: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="wrapCenter">
            <div class="headTop flex bgWhite">
                <a class="headTopLeft" href="javascript:history.back(-1);"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;"> <i class="iconfont icon-fanhui" style="font-size: 0.693333333rem;"></i></span></a>
                <div class="headTopCenter"><span class="logo"></span>提现</div>
                <div class="headTopRight withdrawRecord">提现记录</div>
            </div>
            <div class="withdrawWrap">
                <div class="bankCardWrap bgWhite">
                    <div class="bankCardCenter flex">
                        <div class="bankIcon"><img src="images/iconWhite.png" alt=""></div>
                        <div class="bankCardRight">
                            <div class="bankName"> <span class="yhName"></span>&nbsp;<span class="weiHao"></span> </div>
                            <div class="quotaDes"></div>
                        </div>
                    </div>
                </div>
                <div class="kaiHuLocationWrap bgWhite borderBottom borderTop">
                    <div class="kaiHuLocation flex">
                        <div class="kaiHuLocationTitle">开户行地区</div>
                        <a class="chooseKaiHu btn btn-info btn-lg active" role="button" id="sel_city">
                            请选择
                        </a>
                        <span> <i class="iconfont icon-jinru"></i> </span>
                    </div>
                </div>
                <div class="kaiHuLocationWrap bgWhite borderBottom">
                    <div class="kaiHuname flex">
                        <div class="kaiHuNameTitle">开户支行名称</div>
                        <input type="text" class="inputKaiHuName" placeholder="请输入开户支行名称">
                    </div>
                </div>
                <div class="withdrawBalance">
                    <div class="withdrawBalanceCenter">
                        您的可提现余额为 <span class="balanceNum"></span>元
                    </div>
                </div>
                <div class="withdrawBtnWrap bgWhite">
                    <div class="withdrawBtnWrapCenter flex">
                        <input type="number" placeholder="请输入提现金额" class="inputWithDrawNum">
                        <input type="button" value="全部提现" class="withdrawAllBtn">
                    </div>
                </div>
                <div class="submitWrap"><input type="button" class="submit" value="提交" disabled="disabled"></div>
                <div class="WithdrawalsInstruction">
                    <div class="WithdrawalsInstructionCenter">
                        <div class="instructionTitleWrap">
                            <span class="instructionTitleIcon"><img src="images/newImg.png" alt=""></span>
                            <span class="instructionTitle">提现说明</span>
                        </div>
                        <div class="instructionWrap">
                            <p>1.若您想将账户余额内的现金转入银行卡中，您可以进行提现操作；</p>
                            <p> 2.提现无任何手续费用；</p>
                            <p> 3.单笔提现不能小于50元，不大于100万元，单日提现次数无限制，提现金额无上限；</p>
                            <p>4.财宝提现到账模式：T日15:00前提现，T+2日24：00前到账</p>
                            <p>以上为正常工作日到账时间，遇法定节假日或者上海黄金交易所非交易日，同样需要顺延。</p>
                            <p>更多问题请拨打财宝客服电话4000-94-4000（工作日9：00-17：00，其他时间请留言）</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupBg"></div>
    <div class="sellPopup bgWhite">
        <div class="sellPopupCenter">
            <div class="sellPopupCue flex borderBottom">
                <div class="flex1"></div>
                <div class="sellPopupTitle">请输入6位数字支付密码</div>
                <div class="flex1 closePopup"><i class="iconfont icon-guanbi" style="font-size: 14px;"></i></div>
            </div>
            <div class="sellTypeTitle">提现</div>
            <div class="sellTypeMoney"></div>
            <div class="inputPwdWrap">
                <label for="ipt">
                    <div class="pwdContainer">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </label>
                <input type="tel" id="ipt" maxlength="6" style="width: 1px; opacity: 0;height: 1px;border: none;">
            </div>
        </div>
    </div>
    <div class="popup"></div>
    <script src="js/zepto.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/picker.min.js"></script>
    <script src="js/city.js"></script>
    <script>
        var nameEl = document.getElementById('sel_city');
        var first = []; /* 省，直辖市 */
        var second = []; /* 市 */
        var third = []; /* 镇 */
        var selectedIndex = [0, 0, 0]; /* 默认选中的地区 */
        var checked = [0, 0, 0]; /* 已选选项 */
        function creatList(obj, list){
            obj.forEach(function(item, index, arr){
                var temp = new Object();
                temp.text = item.name;
                temp.value = index;
                list.push(temp);
            })
        }
        creatList(city, first);
        if (city[selectedIndex[0]].hasOwnProperty('sub')) {
            creatList(city[selectedIndex[0]].sub, second);
        } else {
            second = [{text: '', value: 0}];
        }
        if (city[selectedIndex[0]].sub[selectedIndex[1]].hasOwnProperty('sub')) {
            creatList(city[selectedIndex[0]].sub[selectedIndex[1]].sub, third);
        } else {
            third = [{text: '', value: 0}];
        }
        var picker = new Picker({
            data: [first, second, third],
            selectedIndex: selectedIndex,
            title: '地址选择'
        });
        picker.on('picker.select', function (selectedVal, selectedIndex) {
            var text1 = first[selectedIndex[0]].text;
            var text2 = second[selectedIndex[1]].text;
            var text3 = third[selectedIndex[2]] ? third[selectedIndex[2]].text : '';
            nameEl.innerText = text1 + ' ' + text2 + ' ' + text3;
        });
        picker.on('picker.change', function (index, selectedIndex) {
            if (index === 0){
                firstChange();
            } else if (index === 1) {
                secondChange();
            }
            function firstChange() {
                second = [];
                third = [];
                checked[0] = selectedIndex;
                var firstCity = city[selectedIndex];
                if (firstCity.hasOwnProperty('sub')) {
                    creatList(firstCity.sub, second);
                    var secondCity = city[selectedIndex].sub[0]
                    if (secondCity.hasOwnProperty('sub')) {
                        creatList(secondCity.sub, third);
                    } else {
                        third = [{text: '', value: 0}];
                        checked[2] = 0;
                    }
                } else {
                    second = [{text: '', value: 0}];
                    third = [{text: '', value: 0}];
                    checked[1] = 0;
                    checked[2] = 0;
                }
                picker.refillColumn(1, second);
                picker.refillColumn(2, third);
                picker.scrollColumn(1, 0)
                picker.scrollColumn(2, 0)
            }
            function secondChange() {
                third = [];
                checked[1] = selectedIndex;
                var first_index = checked[0];
                if (city[first_index].sub[selectedIndex].hasOwnProperty('sub')) {
                    var secondCity = city[first_index].sub[selectedIndex];
                    creatList(secondCity.sub, third);
                    picker.refillColumn(2, third);
                    picker.scrollColumn(2, 0)
                } else {
                    third = [{text: '', value: 0}];
                    checked[2] = 0;
                    picker.refillColumn(2, third);
                    picker.scrollColumn(2, 0)
                }
            }
        });
        picker.on('picker.valuechange', function (selectedVal, selectedIndex) {
    //        console.log(selectedVal);
    //        console.log(selectedIndex);
        });
        nameEl.addEventListener('click', function () {
            picker.show();
        });
    </script>
    <script src="js/sha256.js"></script>
    <script src="js/withdrawCash.js"></script>
</body>
</html>
