<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>稳赚金资产</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <div class="headTop flex bgWhite">
            <a class="headTopLeft" href="asset.html"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;"> <i class="iconfont icon-fanhui" style="font-size: 0.693333333rem;"></i></span></a>
            <div class="headTopCenter"><span class="logo"></span>稳赚金</div>
            <div class="headTopRight"></div>
        </div>
        <div class="assetDataWrap">
            <div class="assetDataCenter flex">
                <div class="yesterdayProfitWrap flex1">
                    <div class="yesterdayProfitTitle">总预期收益(元)</div>
                    <div class="yesterdayProfitData wenzhuanGoldSum">&nbsp;</div>
                </div>
                <div class="accumulativeProfitWrap flex1">
                    <div class="accumulativeProfitTitle">持有资产(元)</div>
                    <div class="accumulativeProfitDta wenzhuanEarnSum">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="assetAndfuhenianhuaWrap flex bgWhite">
            <div class="flex1 ">
                <div class="hqjAssetTitle">累计购买(元)</div>
                <div class="hqjAssetNum wenzhuanBuySum"> &nbsp;</div>
            </div>
            <div class="flex1 nianHua">
                <div class="fuHeNianHuaTitle">累计获利(元)</div>
                <div class="fuHeNianHuaRate wenZhuanEarnProfit"> &nbsp;</div>
            </div>
        </div>
        <div class="goTransactionRecordWrap bgWhite">
            <div class="goTransactionRecord flex">
                <div class="flex1">交易记录</div>
                <div class="flex1 goIcon">  <i class="iconfont icon-fanhui-copy"></i> </div>
            </div>
        </div>
        <div class="buyOrSellWrap flex">
            <div class="sellWrap flex1 goSellWZJBtn "> <span><i class="iconfont icon-sell" style="font-size: 0.586666667rem;"></i></span> 卖出</div>
            <div class="buyWrap goBuyWZJBtn flex1"> <span><i class="iconfont icon-mairu" style="font-size: 0.586666667rem;"></i></span> 买入</div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/productsAssets.js"></script>
</body>
</html>
