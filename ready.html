<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <div class="top">
            <header class="head">
                <div class="close">×</div>
            </header>
            <div class="loginLogo textCnter">
                <img src="images/logo.png" alt="">
            </div>
            <div class="font16 textHint">输入手机号进行注册或登录</div>
        </div>
        <div class="phoneNumWrap bgWhite">
            <input type="tel" placeholder="请输入手机号码" class="phoneNum" maxlength="11">
        </div>
        <div class="nextOptWrap">
            <input type="button" class="nextOpt" value="下一步" disabled="disabled">
        </div>
        <div class="footerWrap" style="margin-top: 4.4rem;">
            <div class="safeIcon">
                <span class="safeFont"><i class="iconfont icon-anquan" style="font-size: 1.333333333rem;color:#ddd"></i></span>
            </div>
            <div class="footer">用户信息加密存储保障您的隐私安全</div>
        </div>
    </div>
</div>
<div class="Popup-bg"></div>
<div class="popup"></div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/judgelogin.js"></script>
</html>
