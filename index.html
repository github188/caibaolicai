<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>首页</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
            <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
                <!--------------------------首页---------------------->
                <div class="swiper-slide swiper-slide-active swiper-no-swiping page">
                    <div class="headTop flex bgWhite">
                        <div class="headTopLeft">
                            <span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;width: 1.4rem;">
                                <i class="iconfont icon-message-copy"></i>
                            </span>
                        </div>
                        <div class="headTopCenter"><span class="logo"><img src="images/logo.png" alt=""></span>财宝理财</div>
                        <div class="headTopRight"><span class="goldPrice"></span></div>
                    </div>
                    <div class="dataModuleWrap bgYellow">
                        <div class="dataModuleTop flex">
                            <div class="dataLeft">
                                <div class="dataLeftTop"></div>
                                <div class="dataLeftBottom"></div>
                            </div>
                            <div class="dataRight">
                                <div class="dataRightTop"></div>
                                <div class="dataRightBottom"></div>
                            </div>
                        </div>
                        <div class="dataModuleBottom">
                            <div class="slogan">10万人的选择，24亿存款的信任</div>
                        </div>
                    </div>
                    <div class="productCard bgWhite">
                        <div class="productCardCenter">
                            <div class="cardTop">
                                <div class="cardTopCenter flex">
                                    <div class="productName">稳赚金360天</div>
                                    <div class="productDes">稳定生息&nbsp;省心省力</div>
                                </div>
                            </div>
                            <div class="cardBottom">
                                <div class="cardBottomTop">保本增值 稳赚收益<span class="subFont">50元起购</span></div>
                                <div class="productData flex">
                                    <div class="productDataleft">
                                        <div class="percentNum">9<span style="font-size: 0.48rem;">%</span><span class="fontSup">+5%</span></div>
                                        <div class="font10">预期年化收益率</div>
                                    </div>
                                    <div class="productDataCenter">
                                        <div class="typeName fontCenter">360天</div>
                                        <div class="font10 fontCenter">期限</div>
                                    </div>
                                    <div class="productDataRight">
                                        <a href="javascript:" class="buyBtn goBuyWzj360">买入</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="productCard bgWhite">
                        <div class="productCardCenter">
                            <div class="cardTop">
                                <div class="cardTopCenter flex">
                                    <div class="productName">活期金</div>
                                    <div class="productDes">次日计息&nbsp;随时买卖</div>
                                </div>
                            </div>
                            <div class="cardBottom">
                                <div class="cardBottomTop">每日计息&nbsp;灵活卖出<span class="subFont">1元起购</span></div>
                                <div class="productData flex">
                                    <div class="productDataleft">
                                        <div class="percentNum">6<span class="font10">%</span></div>
                                        <div class="font10">预期年化收益率</div>
                                    </div>
                                    <div class="productDataCenter">
                                        <div class="typeName fontCenter">活期</div>
                                        <div class="font10 fontCenter">期限</div>
                                    </div>
                                    <div class="productDataRight">
                                        <a href="javascript:" class="buyBtn goBuyHqj">买入</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" flex indexFoots bgWhite">
                <div class="swiper-slide footBtn footBtnOrange shouYe">
                    <span class="homeIcon fontBtnIcon"><i class="iconfont icon-shouyefanhuishouye"></i></span><br>
                    首页
                </div>
                <div class="swiper-slide footBtn yueDu">
                    <span class="readIcon fontBtnIcon"><i class="iconfont icon-yuedu"></i></span><br>
                    阅读
                </div>
                <div class="swiper-slide footBtn faXian">
                    <span class="findIcon fontBtnIcon"><i class="iconfont icon-faxian"></i></span><br>
                    发现
                </div>
                <div class="swiper-slide footBtn ziChan">
                    <span class="assetsIcon fontBtnIcon"><i class="iconfont icon-wodezichan"></i></span><br>
                    资产
                </div>
            </div>
        <div class="footCover"></div>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/app.js"></script>
</html>
