<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>购买稳赚金(未绑卡)</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <div class="headTop flex bgWhite">
            <a class="headTopLeft" href="javascript:history.back(-1);"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;"> <i class="iconfont icon-fanhui" style="font-size: 0.693333333rem;"></i></span></a>
            <div class="headTopCenter"><span class="logo"></span>确认订单</div>
            <div class="headTopRight"> <span>284.56</span>元/克</div>
        </div>
        <div class="buyHqjTopWrap bgWhite borderBottom">
            <div class="buyHqjTop flex">
                <div class="flex1">
                    <div class="hqiName">稳赚金360天</div>
                    <div class="desHqj">50元起够 限时加息</div>
                </div>
                <div class="flex1">
                    <div class="hqjNianHuaRate">14%</div>
                    <div class="hqjNianHuaFont">预期年化</div>
                </div>
            </div>
        </div>
        <div class="inputBuyMoneyWrap bgWhite">
            <div class="inputBuyMoneyCenter flex">
                <div class="inputBuyMethodTitle">金额</div>
                <input type="number" placeholder="请输入购买金额" class="inputBuyInt">
                <div class="changeBuyMethod">
                    <span class="changeBuyMethodBtn">切换为按克数购买</span>
                </div>
            </div>
        </div>
        <div class="convertIntoTitleWrap">
            <div class="convertIntoTitle">
                折合黄金
            </div>
        </div>
        <div class="convertIntoNumWrap bgWhite borderBottom">
            <div class="convertIntoCenter flex">
                <div class="convertIntoName flex1">折合黄金克数</div>
                <div class="convertIntoNum flex1">0.12345克</div>
            </div>
        </div>
        <div class="expectProfitWrap bgWhite">
            <div class="expectProfitCenter flex">
                <div class="expectProfitTitle flex1">预期收益（元）</div>
                <div class="expectProfitNum flex1">0.00元</div>
            </div>
        </div>
        <div class="rechargingBankWrap bgWhite">
            <div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">
                <div class="bankIcon rechargeBankIcon"><img src="images/newImg.png" alt=""></div>
                <div class="bankRight">
                    <div class="userCardInfo">
                        <span class="bankTitle">银行卡支付</span>
                    </div>
                    <div class="rechargeExplain">
                        先绑卡，后支付
                    </div>
                </div>
                <div class="goAuthentication">
                    <span class="authenticationFont">去认证</span>
                    <span class="authenticationIcon"> <i class="iconfont icon-fanhui-copy"></i>  </span>
                </div>
            </div>
        </div>
        <div class="placeOrderWrap">
            <input type="button" value="提交订单" class="placeOrderBtn">
        </div>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/wzjorders.js"></script>
</html>
