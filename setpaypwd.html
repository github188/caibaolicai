<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>设置支付密码</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <div class="headTop flex bgWhite">
            <a class="headTopLeft" href="javascript:history.back(-1);"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;padding-left: 0.133333333rem;"> <i class="iconfont icon-fanhui" style="font-size: 0.693333333rem;"></i></span></a>
            <div class="headTopCenter"><span class="logo"></span>设置支付密码</div>
            <div class="headTopRight"></div>
        </div>
        <div class="setPwdContentWrap">
            <div class="pwdWrap">
                <input type="password" maxlength="6" placeholder="请输入密码" class="inputPwd">
                <input type="password" maxlength="6" placeholder="请确认密码" class="confirmPwd">
            </div>
            <div class="payPwdPrompt">支付密码需由6位数字组成</div>
            <div class="completeBtnWrap">
                <input type="button" class="completeBtn setPwdBtn" value="完成">
            </div>
        </div>
    </div>
</div>
<div class="Popup-bg"></div>
<div class="popup"></div>
<script src="js/zepto.min.js"></script>
<script src="js/sha256.js"></script>
<script src="js/setpaypwd.js"></script>
</body>
</html>
