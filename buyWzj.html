<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>购买稳赚金</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        label{
            display: block;
            text-align: center;
        }
        ul{
            box-sizing: border-box;
            -moz-box-sizing:border-box; /* Firefox */
            -webkit-box-sizing:border-box; /* Safari */
            border: 1px solid #c8c8c8;
            font-size: 0;
            display: inline-block;
            position: relative;
        }
        ul li{
            display: inline-block;
            width: 1.3rem;
            height: 1.3rem;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            line-height:1.53333333rem;
            box-sizing: border-box;
            -moz-box-sizing:border-box; /* Firefox */
            -webkit-box-sizing:border-box; /* Safari */
            border-left: 1px solid #e6e6e6;
            vertical-align: middle;
            overflow: hidden;
        }
        ul li:first-child {
            border-left: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="wrapCenter">
            <div class="headTop flex bgWhite">
                <a class="headTopLeft" href="wzjAsset.html"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;"> <i class="iconfont icon-fanhui flex1" style="font-size: 0.693333333rem;"></i> </span></a>
                <div class="headTopCenter"><span class="logo"></span>确认订单</div>
                <div class="headTopRight"> <span></span>元/克</div>
            </div>
            <div class="buyHqjTopWrap bgWhite borderBottom">
                <div class="buyHqjTop flex">
                    <div class="flex1">
                        <div class="hqiName wzjName"></div>
                        <div class="desHqj desWzj">50元起购 限时加息</div>
                    </div>
                    <div class="flex1">
                        <div class="hqjNianHuaRate wzjNianHuaRate"></div>
                        <div class="hqjNianHuaFont">预期年化</div>
                    </div>
                </div>
            </div>
            <div class="inputBuyMoneyWrap bgWhite">
                <div class="inputBuyMoneyCenter flex">
                    <div class="inputBuyMethodTitle">金额</div>
                    <input type="tel" maxlength="9" placeholder="50元起购" class="inputBuyInt buyWZJMoney">
                    <div class="changeBuyMethod">
                        <span class="changeBuyMethodBtn">切换为按克数购买</span>
                    </div>
                </div>
            </div>
            <div class="convertIntoTitleWrap">
                <div class="convertIntoTitle">
                    折合黄金
                </div>
            </div>
            <div class="convertIntoNumWrap bgWhite borderBottom">
                <div class="convertIntoCenter flex">
                    <div class="convertIntoName flex1">折合黄金（克）</div>
                    <div class="convertIntoNum flex1"></div>
                </div>
            </div>
            <div class="expectProfitWrap bgWhite">
                <div class="expectProfitCenter flex">
                    <div class="expectProfitTitle flex1">预期收益（元）</div>
                    <div class="expectProfitNum flex1"></div>
                </div>
            </div>
            <!--<div class="rechargingBankWrap bgWhite">-->
                <!--<div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">-->
                    <!--<div class="bankIcon rechargeBankIcon bankImgWrap"><img src="images/iconWhite.png" alt=""></div>-->
                    <!--<div class="bankRight flex4">-->
                        <!--<div class="userCardInfo">-->
                            <!--<span class="bankTitle banksName"></span>-->
                        <!--</div>-->
                        <!--<div class="rechargeExplain banksNum">-->

                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="goAuthentication waitPay">-->
                        <!--待支付：<span class="waitPayNum"></span>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="rechargingBankWrap bgWhite">
                <div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">
                    <div class="bankIcon rechargeBankIcon bankImgWrap"><img src="images/iconWhite.png" alt=""></div>
                    <div class="bankRight flex5">
                        <div class="userCardInfo">
                            <span class="bankTitle banksName"></span>
                        </div>
                        <div class="rechargeExplain banksNum">
                        </div>
                    </div>
                    <div class="authentication waitPay">
                        待支付：<span class="waitPayNum waitPayMoney"></span>
                    </div>
                    <div class="choosePayType">
                        <span class="payType choosePayBank payActive"></span>
                    </div>
                </div>
            </div>
            <div class="rechargingBankWrap bgWhite borderTop" style="margin-top: 0;">
                <div class="rechargeBankWrapCenter flex" style="padding:0 0.32rem;">
                    <div class="bankIcon rechargeBankIcon"><i class="iconfont icon-yuezhifu" style="font-size: 0.746666667rem;"></i></div>
                    <div class="bankRight flex5">
                        <div class="userCardInfo">
                            <span class="bankTitle">余额支付</span>
                        </div>
                        <div class="rechargeExplain ">
                            余额：<span class="accountBalance"></span>元
                        </div>
                    </div>
                    <div class="authentication waitPay noFinds"></div>
                    <div class="choosePayType">
                        <span class="payType choosePayBalance"></span>
                    </div>
                </div>
            </div>
            <div class="placeOrderWrap">
                <input type="button" value="提交订单" class="placeOrderBtn submitOrder" disabled="disabled">
            </div>
        </div>
    </div>
    <div class="popup"></div>
    <div class="popupBg"></div>
    <div class="popupWrap bgGray">
        <div class="popupTop flex borderBottom">
            <div class="popupTopLeft closePopupWrap"> <i class="iconfont icon-guanbi"></i> </div>
            <div class="popupTopCenter">在线支付<span class="userRechargeNum"></span></div>
            <div class="popupTopRight"></div>
        </div>
        <div class="yourPhone">
            短信验证码已发送至您的手机 <span class="phoneName bankPhone"></span>
        </div>
        <div class="verificationCodeWrap flex bgWhite">
            <!--<div class="verificationCodeFont">短信验证码</div>-->
            <input type="number" class="verificationCodeNum" style="border:none;padding:0;margin-bottom: 0;height: 1.386666667rem;" placeholder="请输入验证码">
            <!--<span class="shuLine"></span>-->
            <input type="button" class="sendAgin" value="">
        </div>
        <div class="rechargeBankWrap">
            使用<span class="rechargeBankName"></span><span class="BankCardTailNumber"></span>付款
        </div>
        <div class="rechargeConfirmBtnWrap">
            <input type="button" class="rechargeConfirmBtn" value="确认" style="display: block;height: 1.44rem; line-height: 1.44rem;width: 9.2rem;margin: 0 auto 0.533333333rem;;font-size: 0.426666667rem;background: #f1973c;color:#fff;text-align: center;padding:0;border:none;">
        </div>
    </div>
    <!--支付密码框-->
    <div class="sellPopup bgWhite">
        <div class="sellPopupCenter">
            <div class="sellPopupCue flex borderBottom">
                <div class="flex1"></div>
                <div class="sellPopupTitle">请输入6位数字支付密码</div>
                <div class="flex1 closePopup"><i class="iconfont icon-guanbi" style="font-size: 14px;"></i></div>
            </div>
            <div class="sellTypeTitle">活期金卖出</div>
            <div class="sellTypeMoney"></div>
            <div class="inputPwdWrap">
                <label for="ipt">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </label>
                <input type="tel" id="ipt" maxlength="6" style="width: 1px; opacity: 0;height: 1px;border: none;">
            </div>
        </div>
    </div>
</body>
<script src="js/flexible.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/md5.min.js"></script>
<script src="js/sha256.js"></script>
<script src="js/wzjorders.js"></script>
</html>
