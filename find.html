<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>发现</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div class="wrapCenter">
        <!--<div class="swiper-container swiper-container-horizontal" id="swiper-container3" style="width:100%;">-->
        <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-slide swiper-no-swiping page">
                <div class="headTop flex bgWhite">
                    <div class="headTopLeft"><span class="messageIcon" style="font-size:0.266666667rem;display: inline-block;"></span></div>
                    <div class="headTopCenter"><span class="logo"></span>发现</div>
                    <div class="headTopRight"><div class="more">+</div></div>
                </div>
                <div class="findCard memberCore bgWhite">
                    <div class="findCardCenter relative">
                        <div class="iconLeft"><i class="iconfont icon-huiyuanzhongxin" style="font-size: 0.533333333rem;"></i></div>
                        <div class="findCardTitle">会员中心</div>
                        <div class="iconRight"><img src="images/newImg.png" alt=""></div>
                    </div>
                </div>
                <div class="findCard bgWhite cardCoupons">
                    <div class="findCardCenter relative">
                        <div class="iconLeft"><i class="iconfont icon-xingzhuang10" style="font-size: 0.48rem;"></i></div>
                        <div class="findCardTitle">卡券道具</div>
                        <div class="iconRight"><img src="images/newImg.png" alt=""></div>
                    </div>
                </div>
                <div class="findCard bgWhite">
                    <div class="findCardCenter relative">
                        <div class="iconLeft"><i class="iconfont icon-youxizhongxin" style="font-size: 0.8rem;"></i></div>
                        <div class="findCardTitle">游戏</div>
                        <div class="gameInfo">文字为主文字</div>
                        <div class="iconRight gameImg"><img src="images/newImg.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <!--</div>
        <!--<div class="swiper-container swiper-container-horizontal bgWhite indexFootWrap borderTop" id="swiper-container2">-->
        <div class=" flex indexFoots bgWhite">
            <div class="swiper-slide footBtn  shouYe">
                <span class="homeIcon fontBtnIcon"><i class="iconfont icon-shouyefanhuishouye"></i></span><br>
                首页
            </div>
            <div class="swiper-slide footBtn yueDu">
                <span class="readIcon fontBtnIcon"><i class="iconfont icon-yuedu"></i></span><br>
                阅读
            </div>
            <div class="swiper-slide footBtn faXian footBtnOrange">
                <span class="findIcon fontBtnIcon"><i class="iconfont icon-faxian"></i></span><br>
                发现
            </div>
            <div class="swiper-slide footBtn ziChan">
                <span class="assetsIcon fontBtnIcon"><i class="iconfont icon-wodezichan"></i></span><br>
                资产
            </div>
        </div>
        <!--</div>-->
        <div class="footCover"></div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
